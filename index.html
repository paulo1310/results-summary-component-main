<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="coluna1">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>
          76
        </h1>
        <div>
          of 100
        </div>
      </div>
      <h1>
        Great
      </h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="coluna2">
      <h3>Summary</h3>
      <div class=" row row-1">

        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <h4>Reaction</h4>
        </div>

        <div class="right">
          <h4><span>80</span> / 100</h4>
        </div>
      </div>

      <div class=" row row-2">

        <div class="left">
          <img src="./assets/images/icon-memory.svg" alt="reaction">
          <h4>Memory</h4>
        </div>

        <div class="right">
          <h4><span>92</span> / 100</h4>
        </div>
      </div>
      <div class=" row row-3">

        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="reaction">
          <h4>Verbal</h4>
        </div>

        <div class="right">
          <h4><span>61</span> / 100</h4>
        </div>
      </div>

      <div class=" row row-4">

        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="reaction">
          <h4>Visual</h4>
        </div>

        <div class="right">
          <h4><span>72</span> / 100</h4>
        </div>
      </div>
      <a href="#">Continue</a>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Paulo Carvalho</a>.
  </div>
</body>

</html>
